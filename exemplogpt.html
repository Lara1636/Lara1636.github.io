<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(#850d0d, rgb(199, 163, 163)) fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      width: 300px;
      padding: 20px;
      background-color: rgb(247, 247, 247);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: auto;
    }

    label {
      color: rgb(223, 27, 1);
      font-weight: bold;
    }

    label:hover {
      color: rgb(248, 112, 0);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 20px;
      margin-bottom: 10px;
      margin-top: 5px;
      border: 0;
      border-bottom: 1px solid rgb(223, 66, 66);
    }

    input[type="text"]:hover,
    input[type="password"]:hover {
      border-bottom: 1px solid rgb(223, 66, 66);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-bottom: 1px solid rgb(223, 66, 66);
    }

    input[type="submit"]:hover {
      background-color: rgb(43, 11, 11);
    }

    input[type="submit"] {
      width: 100%;
      background-color: rgb(214, 20, 20);
      color: white;
      font-size: 15px;
      border: 0;
      font-weight: bold;
      padding: 5px;
      height: 30px;
      border-radius: 10px;
    }

    header {
      background-color: #850d0d;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #923b3b;
      border-radius: 5px;
    }

    .minilista {
      font-size: 0.7rem; /* Fonte um pouco maior para maior legibilidade */
      text-align: center; /* Centraliza o texto e a lista dentro do contêiner */
      margin-top: 15px; /* Espaço acima da lista */
      width: 100%; /* Garante que a lista ocupe a largura do contêiner */
    }

    .minilista p {
      margin: 0;
      font-size: 0.85rem; /* Fonte maior para o texto introdutório */
      font-weight: bold; /* Texto introdutório em negrito para mais destaque */
    }

    .minilista ul {
      margin: 10px 0 15px; /* Espaço entre a lista e os itens ao redor */
      padding: 0;
      list-style: disc; /* Adiciona marcadores para melhor visualização */
      display: inline-block; /* Garante que a lista fique centralizada dentro do contêiner pai */
      text-align: left; /* Alinha o texto dos itens da lista à esquerda */
    }

    .minilista li {
      margin-bottom: 5px; /* Espaço entre itens da lista */
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="Site CSS.html">Início</a></li>
        <li><a href="#personagens">Personagens</a></li>
        <li><a href="#Avaliacoes">Avaliações</a></li>
        <li><a href="">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <div id="box">
    <h2>Cadastro de usuários</h2>

    <form>
      <label for="login">Login</label>
      <input type="text" name="login" id="login">
      <br>
      <label for="senha">Senha</label>
      <input id="senha" type="password" name="Senha" minlength="8" required>
      <div class="minilista">
        <p>Instruções para a senha:</p>
        <ul>
          <li>Um número</li>
          <li>Mínimo 4 caracteres</li>
        </ul>
      </div>

      <br>
      <input type="submit" name="botao" value="OK">
    </form>
  </div>
</body>

</html>
